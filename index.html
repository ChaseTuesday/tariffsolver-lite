  <div id="result" class="result" style="display:none;"></div>
  <div id="error" class="error"></div>

  <script>
    const form = document.getElementById('calcForm');
    const resultBox = document.getElementById('result');
    const errorBox = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultBox.style.display = "none";
      errorBox.textContent = "";

      const data = {
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value),
        country: document.getElementById('country').value
      };

      try {
        const response = await fetch("https://tslite-api.onrender.com/calculate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error("API error");

        const res = await response.json();

        resultBox.innerHTML = `
          <h2>üßæ Tariff Classification Result</h2>
          <p><strong>HTS Code:</strong> ${res.hts_code}</p>
          <p><strong>Description:</strong> ${data.description}</p>

          <h3>üí∞ Duty & Tax Breakdown</h3>
          <p><strong>Import Duty:</strong> $${res.duty}</p>
          <p><strong>VAT:</strong> $${res.vat}</p>
          <p><strong>Total Import Cost:</strong> $${res.total_cost}</p>

          <h3>üîç Classification Rationale</h3>
          <pre>${res.rationale}</pre>

          <h3>‚úÖ Confidence Level</h3>
          <p>${Math.round(res.confidence * 100)}% confidence in classification accuracy</p>
        `;

        resultBox.style.display = "block";
      } catch (err) {
        errorBox.textContent = "Failed to calculate duties. Please try again.";
      }
    });
