<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TariffSolver Lite ‚Äì Duty Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      color: #2a2a2a;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, button {
      padding: 0.5rem;
      width: 100%;
      margin-top: 0.25rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      background-color: #2a8dd2;
      color: white;
      border: none;
      cursor: pointer;
    }

    .result {
      background: #fff;
      padding: 1rem;
      margin-top: 2rem;
      border-left: 5px solid #2a8dd2;
    }

    .error {
      color: red;
    }

    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>TariffSolver Lite ‚Äì Duty Calculator</h1>

  <form id="calcForm">
    <label for="description">Product Description:</label>
    <input type="text" id="description" required>

    <label for="price">Product Price (USD):</label>
    <input type="number" id="price" step="0.01" required>

    <label for="country">Destination Country:</label>
    <select id="country" required>
      <option value="">Select a country</option>
      <option>Canada</option>
      <option>Mexico</option>
      <option>United Kingdom</option>
      <option>Germany</option>
      <option>Australia</option>
    </select>

    <button type="submit">Calculate Duties</button>
  </form>

  <div id="result" class="result" style="display:none;"></div>
  <div id="error" class="error"></div>

  <script>
    const form = document.getElementById('calcForm');
    const resultBox = document.getElementById('result');
    const errorBox = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultBox.style.display = "none";
      errorBox.textContent = "";

      const data = {
        description: document.getElementById('description').value,
        price: parseFloat(document.getElementById('price').value),
        country: document.getElementById('country').value
      };

      try {
        const response = await fetch("https://tslite-api.onrender.com/calculate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error("API error");

        const res = await response.json();

        resultBox.innerHTML = `
          <h2>üßæ Tariff Classification Result</h2>
          <p><strong>HTS Code:</strong> ${res.hts_code}</p>
          <p><strong>Description:</strong> ${data.description}</p>

          <h3>üí∞ Duty & Tax Breakdown</h3>
          <p><strong>Import Duty:</strong> $${res.duty}</p>
          <p><strong>VAT:</strong> $${res.vat}</p>
          <p><strong>Total Import Cost:</strong> $${res.total_cost}</p>

          <h3>üîç Classification Rationale</h3>
          <pre>${res.rationale}</pre>

          <h3>‚úÖ Confidence Level</h3>
          <p>${Math.round(res.confidence * 100)}% confidence in classification accuracy</p>
        `;

        resultBox.style.display = "block";
      } catch (err) {
        errorBox.textContent = "Failed to calculate duties. Please try again.";
      }
    });
  </script>
</body>
</html>
